<!-- contact -->
		<section id="contact">

			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="section-title">
							<h2>Let's create together</h2>
							<p>Please fill the form to contact me</p>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 text-center">
	                    <form name="sentMessage" novalidate="" enctype="multipart/form-data" method="post" action="https://us-central1-lubovsoltan.cloudfunctions.net/function-1" id="feedback-form">
	                        <input class="input" type="hidden" name="captcha-token" id="captcha-token">

							<div class="contact-row">
								<div class="col-md-12">
									<div class="form-group">
										<p class="contact-form-field-name">Your name</p>
										<input name="name" type="text" class="form-control" placeholder="Enter Your Name *" id="name" required="true" data-validation-required-message="Please enter your name.">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>
							<div class="contact-row">
								<div class="col-md-12">
									<div class="form-group">
										<p class="contact-form-field-name">Your email</p>
										<input name="email" type="email" class="form-control" placeholder="Enter Your Email *" id="email" required="true" data-validation-required-message="Please enter your email address.">
										<p class="help-block text-danger"></p>
									</div>
								</div>
							</div>

							<div class="contact-row">
								<div class="col-md-12">
									<div class="form-group">
										<p class="contact-form-field-name">Your message</p>
										<textarea name="message" class="form-control" placeholder="Enter Your Message *" id="message" required="true" data-validation-required-message="Please enter a message."></textarea>
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="contact-row">
								<div class="col-lg-12 text-center">
									<div id="success"></div>
									<button type="button" class="btn" id="submit-button">Send Message</button>
								</div>
							</div>
						</form>
					</div>
				</div>
		</div>
